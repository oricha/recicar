
services:
  postgres:
    image: postgres:15-alpine
    container_name: marketplace-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-marketplace_dev}
      POSTGRES_USER: ${POSTGRES_USER:-marketplace_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-marketplace_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - marketplace-network
    # Note: This is only for local development. Test and prod environments use Neon DB.

