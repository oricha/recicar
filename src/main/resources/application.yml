spring:
  profiles:
    active: dev
  application:
    name: car-parts-marketplace

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.recicar.marketplace: INFO
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/marketplace_dev}
    username: ${DATABASE_USERNAME:marketplace_user}
    password: ${DATABASE_PASSWORD:marketplace_pass}
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    repair-on-migrate: true
    clean-disabled: false
    
  data:
    # redis:
    #   host: localhost
    #   port: 6379
    #   timeout: 2000ms
      
  thymeleaf:
    cache: false
    
server:
  error:
    include-stacktrace: on_param

logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
spring:
  config:
    activate:
      on-profile: staging
      
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    
  flyway:
    enabled: true
    locations: classpath:db/migration
    
  data:
    # redis:
    #   host: ${REDIS_HOST}
    #   port: ${REDIS_PORT}
    #   password: ${REDIS_PASSWORD}
      
  thymeleaf:
    cache: true

---
spring:
  config:
    activate:
      on-profile: prod
      
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
    
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    repair-on-migrate: true
    
  data:
    # redis:
    #   host: ${REDIS_HOST}
    #   port: ${REDIS_PORT}
    #   password: ${REDIS_PASSWORD}
    #   ssl: true
      
  thymeleaf:
    cache: true
    enabled: true
    
  security:
    require-ssl: false  # Koyeb handles SSL termination

server:
  port: ${SERVER_PORT:8080}
  error:
    include-stacktrace: never
    include-message: always
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
  health:
    db:
      enabled: true
    diskspace:
      enabled: true

logging:
  level:
    com.recicar.marketplace: WARN
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"