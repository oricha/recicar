spring:
  main:
    lazy-initialization: true
  profiles:
    active: dev
  application:
    name: car-parts-marketplace

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  file:
    name: logs/application.log
  level:
    com.recicar.marketplace: INFO
    org.springframework.security: DEBUG

---
spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/marketplace_dev}
    username: ${DATABASE_USERNAME:marketplace_user}
    password: ${DATABASE_PASSWORD:marketplace_pass}
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    repair-on-migrate: true
    clean-disabled: false
    
  thymeleaf:
    cache: false
    
server:
  error:
    include-stacktrace: on_param
  servlet:
    session:
      persistent: false

logging:
  file:
    name: logs/recicar-dev.log
  level:
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# Profile for local Cucumber runs (cukeLocalRun): in-memory H2, no external DB required
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:mem:recicar_local;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  thymeleaf:
    cache: false

server:
  error:
    include-stacktrace: on_param

logging:
  level:
    com.recicar.marketplace: INFO

---
# Profile for remote Cucumber runs (cukeRemote): PostgreSQL on a server in your network
# Set DATABASE_HOST to your Linux server IP/hostname, and optionally DATABASE_PORT, DATABASE_NAME, etc.
spring:
  config:
    activate:
      on-profile: remote

  datasource:
    url: jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:marketplace_dev}
    username: ${DATABASE_USERNAME:marketplace_user}
    password: ${DATABASE_PASSWORD:marketplace_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 10000
      maximum-pool-size: 5

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    repair-on-migrate: true

  thymeleaf:
    cache: false

server:
  error:
    include-stacktrace: on_param

logging:
  level:
    com.recicar.marketplace: INFO

