<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/new-base :: html}">
<head>
    <th:block th:fragment="head-extra">
        <title>Order Confirmation - Car Parts Marketplace</title>
    </th:block>
</head>
<body>
<div th:fragment="content">
    <!-- Order Confirmation Section -->
    <section class="order_confirmation_area py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="confirmation_wrapper text-center">
                        <div class="confirmation_icon mb-4">
                            <i class="ion-checkmark-circled"></i>
                        </div>
                        <h1 class="confirmation_title mb-3">Thank You for Your Order!</h1>
                        <p class="confirmation_message mb-4">
                            Your order <strong th:text="${orderNumber}">#123456789</strong> has been successfully placed.
                            You will receive an email confirmation shortly with details of your order.
                        </p>
                        <div class="confirmation_actions">
                            <a th:href="@{/orders/{orderNumber}(orderNumber=${orderNumber})}" class="btn btn-primary me-3">View Order Details</a>
                            <a th:href="@{/products}" class="btn btn-outline-primary">Continue Shopping</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
