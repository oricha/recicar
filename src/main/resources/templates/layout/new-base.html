<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title th:text="${pageTitle != null ? pageTitle + ' - Car Parts Marketplace' : 'Car Parts Marketplace'}">Car Parts Marketplace</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/static/favicon.ico}">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/assets/css/slick.css">
    <link rel="stylesheet" href="/assets/css/magnific-popup.css">
    <link rel="stylesheet" href="/assets/css/font.awesome.css">
    <link rel="stylesheet" href="/assets/css/ionicons.min.css">
    <link rel="stylesheet" href="/assets/css/animate.css">
    <link rel="stylesheet" href="/assets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="/assets/css/slinky.menu.css">
    <link rel="stylesheet" href="/assets/css/plugins.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <!-- Additional head content -->
    <th:block th:fragment="head-extra"></th:block>
    
    <!-- Custom Mega Menu Styles -->
    <style>
        .mega_menu_inner {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            padding: 20px 0;
        }
        
        .mega_menu_column {
            flex: 1;
            min-width: 200px;
        }
        
        .mega_menu_column h4 {
            color: #333;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #ffd54c;
            font-family: "Lato", sans-serif;
        }
        
        .mega_menu_column ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .mega_menu_column ul li {
            margin-bottom: 8px;
        }
        
        .mega_menu_column ul li a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            line-height: 1.4;
            display: block;
            padding: 4px 0;
            transition: color 0.3s ease;
            font-weight: 400;
            text-transform: capitalize;
        }
        
        .mega_menu_column ul li a:hover {
            color: #ffd54c;
            padding-left: 5px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .mega_menu_inner {
                flex-direction: column;
                gap: 20px;
            }
            
            .mega_menu_column {
                min-width: auto;
            }
        }
    </style>
</head>

<body>
    <!-- Main Wrapper Start -->
    
    <!--header area start-->
<!--header area start-->
<th:block th:replace="fragments/_header :: header"></th:block>
<!--header area end-->
    <!--header area end-->

    <!-- Main Content -->
    <main class="main-content">
        <!-- Alert Messages -->
        <div class="container mt-3" th:if="${success != null or error != null or message != null}">
            <div th:if="${success != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle"></i>
                <span th:text="${success}">Success message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle"></i>
                <span th:text="${error}">Error message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${message != null}" class="alert alert-info alert-dismissible fade show" role="alert">
                <i class="fas fa-info-circle"></i>
                <span th:text="${message}">Info message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>

        <!-- Page Content -->
        <div th:fragment="content">
            <!-- Content will be replaced by specific pages -->
        </div>
    </main>

<!--footer area start-->
<th:block th:replace="fragments/_footer :: footer"></th:block>
<!--footer area end-->

    <!-- JS -->
    <script src="/assets/js/vendor/jquery-3.4.1.min.js"></script>
    <script src="/assets/js/popper.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/owl.carousel.min.js"></script>
    <script src="/assets/js/slick.min.js"></script>
    <script src="/assets/js/jquery.magnific-popup.min.js"></script>
    <script src="/assets/js/jquery.countdown.js"></script>
    <script src="/assets/js/jquery.ui.js"></script>
    <script src="/assets/js/jquery.elevatezoom.js"></script>
    <script src="/assets/js/isotope.pkgd.min.js"></script>
    <script src="/assets/js/slinky.menu.js"></script>
    <script src="/assets/js/plugins.js"></script>
    <script src="/assets/js/main.js"></script>
    <script>
    // Global mini-cart counter initialization
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/cart/count')
            .then(r => r.json())
            .then(data => {
                const count = (data && typeof data.count === 'number') ? data.count : 0;
                document.querySelectorAll('.cart_quantity, #cart-count').forEach(el => el.textContent = count);
            }).catch(() => {});
    });
    </script>
    
    <!-- Additional scripts -->
    <th:block th:fragment="scripts-extra"></th:block>
</body>

</html>
