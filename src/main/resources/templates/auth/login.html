<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/new-base :: html}">
<head>
    <th:block th:fragment="head-extra">
        <title>Login - Car Parts Marketplace</title>
    </th:block>
</head>
<body>
    <div th:fragment="content">
        <!-- Login Section -->
        <section class="login_area py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8">
                        <div class="login_wrapper">
                            <div class="login_header text-center mb-4">
                                <h2 class="login_title">Welcome Back</h2>
                                <p class="login_subtitle">Sign in to your account to continue shopping</p>
                            </div>
                            
                            <div class="login_form">
                                <form th:action="@{/login}" method="post" th:object="${loginForm}">
                                    <div class="form_group mb-3">
                                        <label for="email" class="form_label">Email Address</label>
                                        <input type="email" 
                                               class="form_control" 
                                               id="email" 
                                               name="email" 
                                               th:field="*{email}"
                                               placeholder="Enter your email address"
                                               required>
                                    </div>
                                    
                                    <div class="form_group mb-3">
                                        <label for="password" class="form_label">Password</label>
                                        <input type="password" 
                                               class="form_control" 
                                               id="password" 
                                               name="password" 
                                               th:field="*{password}"
                                               placeholder="Enter your password"
                                               required>
                                    </div>
                                    
                                    <div class="form_options d-flex justify-content-between align-items-center mb-4">
                                        <div class="form_check">
                                            <input type="checkbox" 
                                                   class="form_check_input" 
                                                   id="remember-me" 
                                                   name="remember-me">
                                            <label class="form_check_label" for="remember-me">
                                                Remember me
                                            </label>
                                        </div>
                                        <a th:href="@{/forgot-password}" class="forgot_password">
                                            Forgot Password?
                                        </a>
                                    </div>
                                    
                                    <div class="form_group mb-4">
                                        <button type="submit" class="btn btn-primary btn-lg w-100">
                                            <i class="ion-ios-locked"></i> Sign In
                                        </button>
                                    </div>
                                    
                                    <div class="login_divider text-center mb-4">
                                        <span class="divider_text">or</span>
                                    </div>
                                    
                                    <div class="social_login mb-4">
                                        <button type="button" class="btn btn-outline-primary btn-lg w-100 mb-2">
                                            <i class="ion-social-google"></i> Continue with Google
                                        </button>
                                        <button type="button" class="btn btn-outline-primary btn-lg w-100">
                                            <i class="ion-social-facebook"></i> Continue with Facebook
                                        </button>
                                    </div>
                                    
                                    <div class="login_footer text-center">
                                        <p class="mb-0">
                                            Don't have an account? 
                                            <a th:href="@{/register}" class="register_link">Sign up here</a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <th:block th:fragment="scripts-extra">
        <style>
            .login_area {
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                min-height: calc(100vh - 400px);
                display: flex;
                align-items: center;
            }
            .login_wrapper {
                background: white;
                padding: 3rem;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            }
            .login_title {
                font-size: 2.5rem;
                font-weight: 700;
                color: #333;
                margin-bottom: 0.5rem;
            }
            .login_subtitle {
                color: #666;
                font-size: 1.1rem;
            }
            .form_label {
                font-weight: 600;
                color: #333;
                margin-bottom: 0.5rem;
                display: block;
            }
            .form_control {
                width: 100%;
                padding: 0.75rem 1rem;
                border: 2px solid #e1e5e9;
                border-radius: 8px;
                font-size: 1rem;
                transition: border-color 0.3s ease;
            }
            .form_control:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }
            .form_check {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }
            .form_check_input {
                width: 18px;
                height: 18px;
                accent-color: #667eea;
            }
            .form_check_label {
                color: #666;
                font-size: 0.9rem;
            }
            .forgot_password {
                color: #667eea;
                text-decoration: none;
                font-size: 0.9rem;
                font-weight: 500;
            }
            .forgot_password:hover {
                text-decoration: underline;
            }
            .btn-primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border: none;
                padding: 0.75rem 1.5rem;
                font-weight: 600;
                transition: transform 0.2s ease;
            }
            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }
            .login_divider {
                position: relative;
            }
            .login_divider::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 0;
                right: 0;
                height: 1px;
                background: #e1e5e9;
            }
            .divider_text {
                background: white;
                padding: 0 1rem;
                color: #666;
                font-size: 0.9rem;
            }
            .social_login .btn {
                border: 2px solid #e1e5e9;
                color: #333;
                font-weight: 500;
                transition: all 0.3s ease;
            }
            .social_login .btn:hover {
                border-color: #667eea;
                color: #667eea;
                transform: translateY(-2px);
            }
            .register_link {
                color: #667eea;
                text-decoration: none;
                font-weight: 600;
            }
            .register_link:hover {
                text-decoration: underline;
            }
        </style>
    </th:block>
</body>
</html>
