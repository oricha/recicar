<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/new-base :: html}">
<head>
    <th:block th:fragment="head-extra">
        <title>Register - Car Parts Marketplace</title>
    </th:block>
</head>
<body>
    <div th:fragment="content">
        <!-- Register Section -->
        <section class="register_area py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-10">
                        <div class="register_wrapper">
                            <div class="register_header text-center mb-4">
                                <h2 class="register_title">Create Your Account</h2>
                                <p class="register_subtitle">Join our marketplace and start selling or buying car parts</p>
                            </div>
                            
                            <div class="register_form">
                                <form th:action="@{/register}" method="post" th:object="${registrationForm}">
                                    <!-- Error Messages -->
                                    <div th:if="${error}" class="alert alert-danger" role="alert">
                                        <i class="ion-alert-circled"></i>
                                        <span th:text="${error}">Error message</span>
                                    </div>

                                    <!-- Success Messages -->
                                    <div th:if="${success}" class="alert alert-success" role="alert">
                                        <i class="ion-checkmark-circled"></i>
                                        <span th:text="${success}">Success message</span>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form_group mb-3">
                                                <label for="firstName" class="form_label">First Name</label>
                                                <input type="text" 
                                                       class="form_control" 
                                                       id="firstName" 
                                                       name="firstName" 
                                                       th:field="*{firstName}"
                                                       placeholder="Enter your first name"
                                                       required>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <div class="form_group mb-3">
                                                <label for="lastName" class="form_label">Last Name</label>
                                                <input type="text" 
                                                       class="form_control" 
                                                       id="lastName" 
                                                       name="lastName" 
                                                       th:field="*{lastName}"
                                                       placeholder="Enter your last name"
                                                       required>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form_group mb-3">
                                        <label for="email" class="form_label">Email Address</label>
                                        <input type="email" 
                                               class="form_control" 
                                               id="email" 
                                               name="email" 
                                               th:field="*{email}"
                                               placeholder="Introduzca su dirección de correo electrónico"
                                               required>
                                    </div>
                                    
                                    <div class="form_group mb-3">
                                        <label for="phone" class="form_label">Phone Number</label>
                                        <input type="tel" 
                                               class="form_control" 
                                               id="phone" 
                                               name="phone" 
                                               th:field="*{phone}"
                                               placeholder="Enter your phone number"
                                               required>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form_group mb-3">
                                                <label for="password" class="form_label">Password</label>
                                                <input type="password" 
                                                       class="form_control" 
                                                       id="password" 
                                                       name="password" 
                                                       th:field="*{password}"
                                                       placeholder="Create a strong password"
                                                       required>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <div class="form_group mb-3">
                                                <label for="confirmPassword" class="form_label">Confirm Password</label>
                                                <input type="password" 
                                                       class="form_control" 
                                                       id="confirmPassword" 
                                                       name="confirmPassword" 
                                                       th:field="*{confirmPassword}"
                                                       placeholder="Confirm your password"
                                                       required>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form_group mb-3">
                                        <label for="address" class="form_label">Address</label>
                                        <textarea class="form_control" 
                                                  id="address" 
                                                  name="address" 
                                                  th:field="*{address}"
                                                  placeholder="Enter your full address"
                                                  rows="3"
                                                  required></textarea>
                                    </div>
                                    
                                    <div class="form_group mb-4">
                                        <div class="form_check">
                                            <input type="checkbox" 
                                                   class="form_check_input" 
                                                   id="agree-terms" 
                                                   name="agree-terms"
                                                   required>
                                            <label class="form_check_label" for="agree-terms">
                                                I agree to the <a href="#" class="terms_link">Terms of Service</a> and <a href="#" class="terms_link">Privacy Policy</a>
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <div class="form_group mb-4">
                                        <button type="submit" class="btn btn-primary btn-lg w-100">
                                            <i class="ion-person-add"></i> Create Account
                                        </button>
                                    </div>
                                    
                                    <div class="register_divider text-center mb-4">
                                        <span class="divider_text">or</span>
                                    </div>
                                    
                                    <div class="social_register mb-4">
                                        <button type="button" class="btn btn-outline-primary btn-lg w-100 mb-2">
                                            <i class="ion-social-google"></i> Continue with Google
                                        </button>
                                        <button type="button" class="btn btn-outline-primary btn-lg w-100">
                                            <i class="ion-social-facebook"></i> Continue with Facebook
                                        </button>
                                    </div>
                                    
                                    <div class="register_footer text-center">
                                        <p class="mb-0">
                                            Already have an account? 
                                            <a th:href="@{/login}" class="login_link">Sign in here</a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <th:block th:fragment="scripts-extra">
        <style>
            .register_area {
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                min-height: calc(100vh - 400px);
                display: flex;
                align-items: center;
            }
            .register_wrapper {
                background: white;
                padding: 3rem;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            }
            .register_title {
                font-size: 2.5rem;
                font-weight: 700;
                color: #333;
                margin-bottom: 0.5rem;
            }
            .register_subtitle {
                color: #666;
                font-size: 1.1rem;
            }
            .form_label {
                font-weight: 600;
                color: #333;
                margin-bottom: 0.5rem;
                display: block;
            }
            .form_control {
                width: 100%;
                padding: 0.75rem 1rem;
                border: 2px solid #e1e5e9;
                border-radius: 8px;
                font-size: 1rem;
                transition: border-color 0.3s ease;
            }
            .form_control:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }
            textarea.form_control {
                resize: vertical;
                min-height: 80px;
            }
            .form_check {
                display: flex;
                align-items: flex-start;
                gap: 0.5rem;
            }
            .form_check_input {
                width: 18px;
                height: 18px;
                accent-color: #667eea;
                margin-top: 0.2rem;
            }
            .form_check_label {
                color: #666;
                font-size: 0.9rem;
                line-height: 1.4;
            }
            .terms_link {
                color: #667eea;
                text-decoration: none;
                font-weight: 500;
            }
            .terms_link:hover {
                text-decoration: underline;
            }
            .btn-primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border: none;
                padding: 0.75rem 1.5rem;
                font-weight: 600;
                transition: transform 0.2s ease;
            }
            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }
            .register_divider {
                position: relative;
            }
            .register_divider::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 0;
                right: 0;
                height: 1px;
                background: #e1e5e9;
            }
            .divider_text {
                background: white;
                padding: 0 1rem;
                color: #666;
                font-size: 0.9rem;
            }
            .social_register .btn {
                border: 2px solid #e1e5e9;
                color: #333;
                font-weight: 500;
                transition: all 0.3s ease;
            }
            .social_register .btn:hover {
                border-color: #667eea;
                color: #667eea;
                transform: translateY(-2px);
            }
            .login_link {
                color: #667eea;
                text-decoration: none;
                font-weight: 600;
            }
            .login_link:hover {
                text-decoration: underline;
            }
            .alert {
                border-radius: 8px;
                border: none;
                padding: 1rem;
                margin-bottom: 1.5rem;
            }
            .alert-danger {
                background: #fee;
                color: #c53030;
                border-left: 4px solid #c53030;
            }
            .alert-success {
                background: #f0fff4;
                color: #2f855a;
                border-left: 4px solid #2f855a;
            }
        </style>
    </th:block>
</body>
</html>
