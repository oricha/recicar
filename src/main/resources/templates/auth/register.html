<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Car Parts Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h2 class="card-title">
                                <i class="fas fa-car text-primary"></i>
                                Car Parts Marketplace
                            </h2>
                            <p class="text-muted">Create your account</p>
                        </div>

                        <!-- Error Messages -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span th:text="${error}">Error message</span>
                        </div>

                        <!-- Registration Form -->
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">
                                        <i class="fas fa-user"></i> First Name *
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           th:class="${#fields.hasErrors('firstName')} ? 'form-control is-invalid' : 'form-control'"
                                           id="firstName" 
                                           th:field="*{firstName}" 
                                           placeholder="Enter your first name">
                                    <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback">
                                        <span th:errors="*{firstName}">First name error</span>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">
                                        <i class="fas fa-user"></i> Last Name *
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           th:class="${#fields.hasErrors('lastName')} ? 'form-control is-invalid' : 'form-control'"
                                           id="lastName" 
                                           th:field="*{lastName}" 
                                           placeholder="Enter your last name">
                                    <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback">
                                        <span th:errors="*{lastName}">Last name error</span>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope"></i> Email Address *
                                </label>
                                <input type="email" 
                                       class="form-control" 
                                       th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                                       id="email" 
                                       th:field="*{email}" 
                                       placeholder="Enter your email address">
                                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                    <span th:errors="*{email}">Email error</span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">
                                    <i class="fas fa-phone"></i> Phone Number
                                </label>
                                <input type="tel" 
                                       class="form-control" 
                                       th:class="${#fields.hasErrors('phone')} ? 'form-control is-invalid' : 'form-control'"
                                       id="phone" 
                                       th:field="*{phone}" 
                                       placeholder="Enter your phone number (optional)">
                                <div th:if="${#fields.hasErrors('phone')}" class="invalid-feedback">
                                    <span th:errors="*{phone}">Phone error</span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock"></i> Password *
                                    </label>
                                    <input type="password" 
                                           class="form-control" 
                                           th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"
                                           id="password" 
                                           th:field="*{password}" 
                                           placeholder="Enter your password">
                                    <div class="form-text">
                                        <small>Password must be at least 8 characters long</small>
                                    </div>
                                    <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                        <span th:errors="*{password}">Password error</span>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="confirmPassword" class="form-label">
                                        <i class="fas fa-lock"></i> Confirm Password *
                                    </label>
                                    <input type="password" 
                                           class="form-control" 
                                           th:class="${#fields.hasErrors('confirmPassword')} ? 'form-control is-invalid' : 'form-control'"
                                           id="confirmPassword" 
                                           th:field="*{confirmPassword}" 
                                           placeholder="Confirm your password">
                                    <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback">
                                        <span th:errors="*{confirmPassword}">Confirm password error</span>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" 
                                       class="form-check-input" 
                                       id="agreeToTerms" 
                                       th:field="*{agreeToTerms}" 
                                       required>
                                <label class="form-check-label" for="agreeToTerms">
                                    I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> 
                                    and <a href="#" class="text-decoration-none">Privacy Policy</a> *
                                </label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-user-plus"></i> Create Account
                                </button>
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="mb-0">
                                Already have an account? 
                                <a th:href="@{/login}" class="text-decoration-none">
                                    <i class="fas fa-sign-in-alt"></i> Sign in here
                                </a>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <a th:href="@{/}" class="text-decoration-none">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
