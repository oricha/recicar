<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Recicar - Forgot Password</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">

    <!-- CSS
   ========================= -->
    <!--bootstrap min css-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!--owl carousel min css-->
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <!--slick min css-->
    <link rel="stylesheet" href="/css/slick.css">
    <!--magnific popup min css-->
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <!--font awesome css-->
    <link rel="stylesheet" href="/css/font.awesome.css">
    <!--ionicons min css-->
    <link rel="stylesheet" href="/css/ionicons.min.css">
    <!--animate css-->
    <link rel="stylesheet" href="/css/animate.css">
    <!--jquery ui min css-->
    <link rel="stylesheet" href="/css/jquery-ui.min.css">
    <!--slinky menu css-->
    <link rel="stylesheet" href="/css/slinky.menu.css">
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="/css/plugins.css">

    <!-- Main Style CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!--modernizr min js here-->
    <script src="/js/vendor/modernizr-3.7.1.min.js"></script>

</head>

<body>

<!--header area start-->
<th:block th:replace="fragments/_header :: header"></th:block>
<!--header area end-->

<!--Offcanvas menu area start-->
<th:block th:replace="fragments/_offcanvasmenu :: offcanvasmenu"></th:block>
<!--Offcanvas menu area end-->

<!--breadcrumbs area start-->
<div class="breadcrumbs_area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb_content">
                    <ul>
                        <li><a href="/">inicio</a></li>
                        <li>Forgot Password</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!--breadcrumbs area end-->

<div class="container mt-5" style="max-width: 520px;">
    <h3 class="mb-3">Forgot your password?</h3>
    <p class="text-muted">Enter your email and we'll send you a reset link.</p>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form method="post" action="/forgot-password">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input id="email" name="email" type="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send reset link</button>
    </form>

    <div class="mt-3 text-center">
        <a href="/login">Back to sign in</a>
    </div>
</div>

<!--call to action start-->
<th:block th:replace="fragments/_calltoaction :: calltoaction"></th:block>
<!--call to action end-->

<!--footer area start-->
<th:block th:replace="fragments/_footer :: footer"></th:block>
<!--footer area end-->

<!-- JS
 ============================================ -->
<!--jquery min js-->
<script src="/js/vendor/jquery-3.4.1.min.js"></script>
<!--popper min js-->
<script src="/js/popper.js"></script>
<!--bootstrap min js-->
<script src="/js/bootstrap.min.js"></script>
<!--owl carousel min js-->
<script src="/js/owl.carousel.min.js"></script>
<!--slick min js-->
<script src="/js/slick.min.js"></script>
<!--magnific popup min js-->
<script src="/js/jquery.magnific-popup.min.js"></script>
<!--jquery countdown min js-->
<script src="/js/jquery.countdown.js"></script>
<!--jquery ui min js-->
<script src="/js/jquery.ui.js"></script>
<!--jquery elevatezoom min js-->
<script src="/js/jquery.elevatezoom.js"></script>
<!--isotope packaged min js-->
<script src="/js/isotope.pkgd.min.js"></script>
<!--slinky menu js-->
<script src="/js/slinky.menu.js"></script>
<!-- Plugins JS -->
<script src="/js/plugins.js"></script>

<!-- Main JS -->
<script src="/js/main.js"></script>

</body>

</html>
