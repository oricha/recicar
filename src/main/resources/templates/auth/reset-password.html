<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="fragments/_header :: header"></th:block>

<div class="container mt-5" style="max-width: 520px;">
    <h3 class="mb-3">Set a new password</h3>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form method="post" action="/reset-password">
        <input type="hidden" name="token" th:value="${token}">
        <div class="mb-3">
            <label for="password" class="form-label">New password</label>
            <input id="password" name="password" type="password" minlength="8" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm new password</label>
            <input id="confirmPassword" name="confirmPassword" type="password" minlength="8" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Update password</button>
    </form>
    <div class="mt-3 text-center">
        <a href="/login">Back to sign in</a>
    </div>
</div>

<th:block th:replace="fragments/_footer :: footer"></th:block>
</body>
</html>
