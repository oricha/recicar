<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Part Search</title>
</head>
<body>
<h1>Part Search</h1>

<div th:if="${errorMessage}">
    <p th:text="${errorMessage}"></p>
</div>

<div th:if="${searchType}">
    <p>Searching by: <span th:text="${searchType}"></span></p>
</div>

<div th:if="${partNumber}">
    <p>Part Number: <span th:text="${partNumber}"></span></p>
</div>

<div th:if="${oemNumber}">
    <p>OEM Number: <span th:text="${oemNumber}"></span></p>
</div>

<div th:if="${products}">
    <div th:each="product : ${products}">
        <h2 th:text="${product.name}"></h2>
        <p th:text="${product.description}"></p>
        <p th:text="${product.price}"></p>
    </div>
</div>

</body>
</html>
