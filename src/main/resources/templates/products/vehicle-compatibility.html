<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Compatibility Search</title>
</head>
<body>
<h1>Vehicle Compatibility Search</h1>

<div th:if="${errorMessage}">
    <p th:text="${errorMessage}"></p>
</div>

<div>
    <p>Make: <span th:text="${vehicleMake}"></span></p>
    <p>Model: <span th:text="${vehicleModel}"></span></p>
    <p>Engine: <span th:text="${vehicleEngine}"></span></p>
    <p>Year: <span th:text="${vehicleYear}"></span></p>
</div>

<div th:if="${products}">
    <div th:each="product : ${products}">
        <h2 th:text="${product.name}"></h2>
        <p th:text="${product.description}"></p>
        <p th:text="${product.price}"></p>
    </div>
</div>

</body>
</html>
