            <form action="#">
                <div class="row">
                    <div class="col-12">
                        <div class="table_desc wishlist">
                            <div class="cart_page table-responsive">
                                <table>
                                    <thead>
                                        <tr>
                                            <th class="product_remove">Delete</th>
                                            <th class="product_thumb">Image</th>
                                            <th class="product_name">Product</th>
                                            <th class="product-price">Price</th>
                                            <th class="product_quantity">Stock Status</th>
                                            <th class="product_total">Add To Cart</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="p : ${wishlistProducts}">
                                            <td class="product_remove">
                                                <a href="#" class="js-remove-from-wishlist" th:attr="data-product-id=${p.id}" title="Remove from wishlist">X</a>
                                            </td>
                                            <td class="product_thumb">
                                                <a th:href="@{/product-details(id=${p.id})}">
                                                    <img th:src="${p.primaryImage != null ? p.primaryImage.url : '/assets/img/product/product1.jpg'}" alt="">
                                                </a>
                                            </td>
                                            <td class="product_name"><a th:href="@{/product-details(id=${p.id})}" th:text="${p.name}">Product Name</a></td>
                                            <td class="product-price" th:text="${p.formattedPrice}">â‚¬0.00</td>
                                            <td class="product_quantity">
                                                <span th:text="${p.inStock} ? 'In Stock' : 'Out of Stock'">In Stock</span>
                                            </td>
                                            <td class="product_total"><a href="#" class="js-add-to-cart" th:attr="data-product-id=${p.id}">Add To Cart</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>

            </form>

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize cart count
        fetch('/api/cart/count')
            .then(r => r.json())
            .then(data => {
                const count = (data && typeof data.count === 'number') ? data.count : 0;
                document.querySelectorAll('.cart_quantity, #cart-count').forEach(el => el.textContent = count);
            }).catch(() => {});

        // Delegate add-to-cart clicks
        document.querySelectorAll('.js-add-to-cart').forEach(el => {
            el.addEventListener('click', function(e) {
                e.preventDefault();
                const productId = this.getAttribute('data-product-id');
                if (!productId) return;
                const body = new URLSearchParams({ productId: productId, quantity: '1' });
                fetch('/api/cart/items', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body
                }).then(r => r.json())
                  .then(cart => {
                    const total = (cart.items || []).reduce((sum, it) => sum + (it.quantity || 0), 0);
                    document.querySelectorAll('.cart_quantity, #cart-count').forEach(el => el.textContent = total);
                    this.textContent = 'Added!';
                    setTimeout(() => { this.textContent = 'Add To Cart'; }, 1200);
                  }).catch(err => console.error('Add to cart failed', err));
            });
        });
    });
    </script>
