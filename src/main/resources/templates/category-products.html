<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ReciCar - <span th:text="${category.name}">Categoría</span></title>
    <meta name="description" content="Productos en la categoría">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

     <!-- CSS 
    ========================= -->
     <!--bootstrap min css-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!--owl carousel min css-->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <!--slick min css-->
    <link rel="stylesheet" href="assets/css/slick.css">
    <!--magnific popup min css-->
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <!--font awesome css-->
    <link rel="stylesheet" href="assets/css/font.awesome.css">
    <!--ionicons min css-->
    <link rel="stylesheet" href="assets/css/ionicons.min.css">
    <!--animate css-->
    <link rel="stylesheet" href="assets/css/animate.css">
    <!--jquery ui min css-->
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css">
    <!--slinky menu css-->
    <link rel="stylesheet" href="assets/css/slinky.menu.css">
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="assets/css/plugins.css">
    
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!--modernizr min js here-->
    <script src="assets/js/vendor/modernizr-3.7.1.min.js"></script>
</head>

<body>
    <!-- Main Wrapper Start -->
    <!--header area start-->
    <th:block th:replace="fragments/_header :: header"></th:block>
    <!--header area end-->

    <!--Offcanvas menu area start-->
    <th:block th:replace="fragments/_offcanvasmenu :: offcanvasmenu"></th:block>
    <!--Offcanvas menu area end-->

    <!--breadcrumbs area start-->
    <div class="breadcrumbs_area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb_content">
                        <ul>
                            <li><a href="/">inicio</a></li>
                            <li><a href="/categories">categorías</a></li>
                            <li th:text="${category.name}">Categoría</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--breadcrumbs area end-->

    <!-- Category Products Start -->
    <div class="product_area mb-50">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section_title">
                        <h2><span th:text="${category.name}">Categoría</span></h2>
                        <p th:if="${category.description}" th:text="${category.description}">Descripción de la categoría</p>
                    </div>
                    
                    <div th:if="${products != null and !products.empty}" class="row">
                        <div th:each="product : ${products}" class="col-lg-3 col-md-4 col-sm-6">
                            <div class="single_product">
                                <div class="product_thumb">
                                    <a th:href="@{/product-details(id=${product.id})}">
                                        <img th:src="${product.primaryImage != null ? product.primaryImage.url : '/img/product/product15.jpg'}" alt="">
                                    </a>
                                </div>
                                <div class="product_content">
                                    <h3><a th:href="@{/product-details(id=${product.id})}" th:text="${product.name}">Producto</a></h3>
                                    <div class="price_box">
                                        <span class="current_price" th:text="${product.formattedPrice}">$0.00</span>
                                    </div>
                                    <div class="add_to_cart">
                                        <a href="#" class="js-add-to-cart" th:attr="data-product-id=${product.id}" title="add to cart">
                                            <span class="lnr lnr-cart"></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div th:if="${products == null or products.empty}" class="text-center">
                        <h3>No hay productos en esta categoría</h3>
                        <p>Pronto agregaremos productos a esta categoría.</p>
                        <a href="/categories" class="btn btn-primary">Ver todas las categorías</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Category Products End -->

    <!--call to action start-->
    <th:block th:replace="fragments/_calltoaction :: calltoaction"></th:block>
    <!--call to action end-->

    <!--footer area start-->
    <th:block th:replace="fragments/_footer :: footer"></th:block>
    <!--footer area end-->

    <!-- JS
    ============================================ -->
    <!--jquery min js-->
    <script src="assets/js/vendor/jquery-3.4.1.min.js"></script>
    <!--popper min js-->
    <script src="assets/js/popper.js"></script>
    <!--bootstrap min js-->
    <script src="assets/js/bootstrap.min.js"></script>
    <!--owl carousel min js-->
    <script src="assets/js/owl.carousel.min.js"></script>
    <!--slick min js-->
    <script src="assets/js/slick.min.js"></script>
    <!--magnific popup min js-->
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <!--jquery countdown min js-->
    <script src="assets/js/jquery.countdown.js"></script>
    <!--jquery ui min js-->
    <script src="assets/js/jquery.ui.js"></script>
    <!--jquery elevatezoom min js-->
    <script src="assets/js/jquery.elevatezoom.js"></script>
    <!--isotope packaged min js-->
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <!--slinky menu js-->
    <script src="assets/js/slinky.menu.js"></script>
    <!-- Plugins JS -->
    <script src="assets/js/plugins.js"></script>

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>

</body>

</html>
