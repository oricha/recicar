    <!--modernizr min js here-->
    <script src="/assets/js/vendor/modernizr-3.7.1.min.js"></script>

    <!-- Custom CSS for My Profile -->
    <style>
        body {
            background-color: #ffffff !important;
        }
        
        .seller_dashboard_area {
            background-color: #ffffff;
            padding: 32px 0 55px;
        }
        
        .breadcrumbs_area {
            background-color: #ffffff;
            padding: 15px 0;
        }
        
        .seller_sidebar {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        
        .seller_profile {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #e9e9e9;
            margin-bottom: 20px;
        }
        
        .seller_avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
            font-weight: 700;
            color: #333;
            border: 2px solid #e9e9e9;
        }
        
        .seller_name {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        
        .seller_email {
            font-size: 14px;
            color: #999;
        }
        
        .seller_nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .seller_nav li {
            margin-bottom: 5px;
        }
        
        .seller_nav li a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        .seller_nav li a i {
            margin-right: 10px;
            font-size: 16px;
            width: 20px;
        }
        
        .seller_nav li a:hover {
            background-color: #f5f5f5;
            color: #ffd54c;
        }
        
        .seller_nav li a.active {
            background-color: #ffd54c;
            color: #333;
        }
        
        .message_badge {
            background-color: #e53935;
            color: #ffffff;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: auto;
        }
        
        .profile_section {
            background-color: #ffffff;
            border: 1px solid #e9e9e9;
            border-radius: 5px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .profile_section h3 {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9e9e9;
        }
        
        .form_field {
            margin-bottom: 20px;
        }
        
        .form_field label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form_field input,
        .form_field textarea {
            width: 100%;
            padding: 12px 15px;
            font-size: 14px;
            color: #333;
            border: 1px solid #e9e9e9;
            border-radius: 3px;
            transition: border-color 0.3s ease;
        }
        
        .form_field input:focus,
        .form_field textarea:focus {
            outline: none;
            border-color: #ffd54c;
        }
        
        .btn_primary {
            background-color: #e53935;
            color: #ffffff;
            padding: 12px 30px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn_primary:hover {
            background-color: #c62828;
        }
        
        .btn_yellow {
            background-color: #ffd54c;
            color: #333;
            padding: 12px 30px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn_yellow:hover {
            background-color: #ffc107;
        }
        
        .upload_section {
            margin-bottom: 30px;
        }
        
        .upload_section h4 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        
        .image_placeholder {
            background-color: #f5f5f5;
            border: 2px dashed #e9e9e9;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 14px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .logo_placeholder {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        
        .banner_placeholder {
            width: 100%;
            height: 200px;
        }
        
        .image_placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .alert {
            padding: 12px 20px;
            margin-bottom: 20px;
            border-radius: 3px;
        }
        
        .alert-success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .alert-danger {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
    </style>

</head>

<body>

    <!--header area start-->
    <th:block th:replace="fragments/_header :: header"></th:block>
    <!--header area end-->

    <!--Offcanvas menu area start-->
    <th:block th:replace="fragments/_offcanvasmenu :: offcanvasmenu"></th:block>
    <!--Offcanvas menu area end-->

    <!--breadcrumbs area start-->
    <div class="breadcrumbs_area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb_content">
                        <ul>
                            <li><a href="/">Home</a></li>
                            <li>My Profile</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--breadcrumbs area end-->

    <!-- My Profile start  -->
    <section class="seller_dashboard_area">
        <div class="container">
            <div class="row">
                <!-- Left Sidebar -->
                <div class="col-sm-12 col-md-3 col-lg-3">
                    <th:block th:replace="fragments/_seller_sidebar :: seller_sidebar('my-profile')"></th:block>
                </div>
                
                <!-- Right Main Content -->
                <div class="col-sm-12 col-md-9 col-lg-9">
                    
                    <!-- Success/Error Messages -->
                    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                    
                    <div class="row">
                        <!-- Profile Info Block -->
                        <div class="col-md-6">
                            <div class="profile_section">
                                <h3>Profile Info</h3>
                                <form th:action="@{/my-profile/update-profile}" method="post">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form_field">
                                                <label for="firstName">First Name</label>
                                                <input type="text" id="firstName" name="firstName" 
                                                       th:value="${user?.firstName}" placeholder="Antoni" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form_field">
                                                <label for="lastName">Last Name</label>
                                                <input type="text" id="lastName" name="lastName" 
                                                       th:value="${user?.lastName}" placeholder="Jonson" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form_field">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="email" 
                                               th:value="${user?.email}" placeholder="antoni@example.com" required>
                                    </div>
                                    <div class="form_field">
                                        <label for="phone">Phone</label>
                                        <input type="tel" id="phone" name="phone" 
                                               th:value="${user?.phone}" placeholder="+2 134 562 458">
                                    </div>
                                    <div class="form_field">
                                        <label for="address">Address</label>
                                        <input type="text" id="address" name="address" 
                                               th:value="${address}" placeholder="New York, USA">
                                    </div>
                                    <button type="submit" class="btn_primary">Save Changes</button>
                                </form>
                            </div>
                        </div>
                        
                        <!-- Change Password Block -->
                        <div class="col-md-6">
                            <div class="profile_section">
                                <h3>Change Password</h3>
                                <form th:action="@{/my-profile/change-password}" method="post">
                                    <div class="form_field">
                                        <label for="oldPassword">Old Password</label>
                                        <input type="password" id="oldPassword" name="oldPassword" required>
                                    </div>
                                    <div class="form_field">
                                        <label for="newPassword">New Password</label>
                                        <input type="password" id="newPassword" name="newPassword" required>
                                    </div>
                                    <div class="form_field">
                                        <label for="confirmPassword">Re-Type Password</label>
                                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                                    </div>
                                    <button type="submit" class="btn_primary">Change Password</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Store Info Block -->
                    <div class="profile_section">
                        <h3>Store Info</h3>
                        <form th:action="@{/my-profile/update-store}" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <!-- Logo Section -->
                                <div class="col-md-6">
                                    <div class="upload_section">
                                        <h4>Store Logo</h4>
                                        <div class="image_placeholder logo_placeholder">
                                            <img th:if="${vendor?.logoUrl}" th:src="${vendor.logoUrl}" alt="Store Logo">
                                            <span th:unless="${vendor?.logoUrl}">500 x 500</span>
                                        </div>
                                        <input type="file" name="logo" id="logoUpload" accept="image/*" style="display: none;">
                                        <button type="button" class="btn_yellow" onclick="document.getElementById('logoUpload').click()">
                                            Upload Logo
                                        </button>
                                    </div>
                                </div>
                                
                                <!-- Banner Section -->
                                <div class="col-md-6">
                                    <div class="upload_section">
                                        <h4>Store Banner</h4>
                                        <div class="image_placeholder banner_placeholder">
                                            <img th:if="${vendor?.bannerUrl}" th:src="${vendor.bannerUrl}" alt="Store Banner">
                                            <span th:unless="${vendor?.bannerUrl}">1920 x 550</span>
                                        </div>
                                        <input type="file" name="banner" id="bannerUpload" accept="image/*" style="display: none;">
                                        <button type="button" class="btn_yellow" onclick="document.getElementById('bannerUpload').click()">
                                            Upload Banner
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Store Information Fields -->
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form_field">
                                        <label for="storeName">Store Name</label>
                                        <input type="text" id="storeName" name="storeName" 
                                               th:value="${vendor?.businessName}" placeholder="Automotive Car" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form_field">
                                        <label for="storePhone">Contact Phone Number</label>
                                        <input type="tel" id="storePhone" name="storePhone" 
                                               th:value="${vendor?.contactPhone}" placeholder="+2 123 654 7898">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form_field">
                                        <label for="storeEmail">Contact Email</label>
                                        <input type="email" id="storeEmail" name="storeEmail" 
                                               th:value="${vendor?.contactEmail}" placeholder="antoni@example.com">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn_yellow">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- My Profile end   -->

    <!--call to action start-->
    <th:block th:replace="fragments/_calltoaction :: calltoaction"></th:block>
    <!--call to action end-->

    <!--footer area start-->
    <th:block th:replace="fragments/_footer :: footer"></th:block>
    <!--footer area end-->

    <!-- JS
    ============================================ -->
    <!--jquery min js-->
    <script src="/assets/js/vendor/jquery-3.4.1.min.js"></script>
    <!--popper min js-->
    <script src="/assets/js/popper.js"></script>
    <!--bootstrap min js-->
    <script src="/assets/js/bootstrap.min.js"></script>
    <!--owl carousel min js-->
    <script src="/assets/js/owl.carousel.min.js"></script>
    <!--slick min js-->
    <script src="/assets/js/slick.min.js"></script>
    <!--magnific popup min js-->
    <script src="/assets/js/jquery.magnific-popup.min.js"></script>
    <!--jquery countdown min js-->
    <script src="/assets/js/jquery.countdown.js"></script>
    <!--jquery ui min js-->
    <script src="/assets/js/jquery.ui.js"></script>
    <!--jquery elevatezoom min js-->
    <script src="/assets/js/jquery.elevatezoom.js"></script>
    <!--isotope packaged min js-->
    <script src="/assets/js/isotope.pkgd.min.js"></script>
    <!--slinky menu js-->
    <script src="/assets/js/slinky.menu.js"></script>
    <!-- Plugins JS -->
    <script src="/assets/js/plugins.js"></script>

    <!-- Main JS -->
    <script src="/assets/js/main.js"></script>
    
    <!-- Image Preview Script -->
    <script>
        // Logo preview
        document.getElementById('logoUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const placeholder = document.querySelector('.logo_placeholder');
                    placeholder.innerHTML = '<img src="' + e.target.result + '" alt="Store Logo">';
                }
                reader.readAsDataURL(file);
            }
        });
        
        // Banner preview
        document.getElementById('bannerUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const placeholder = document.querySelector('.banner_placeholder');
                    placeholder.innerHTML = '<img src="' + e.target.result + '" alt="Store Banner">';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>

</html>
