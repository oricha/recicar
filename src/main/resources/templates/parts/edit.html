<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{parts.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="flex flex-wrap mb-6">
                <h1 class="grow text-3xl md:text-4xl font-medium mb-2">[[#{parts.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/admin/partss}" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2">[[#{parts.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('parts')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='parts', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='parts', field='name', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='parts', field='description', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='parts', field='price')}" />
                <div th:replace="~{fragments/forms::inputRow(object='parts', field='category')}" />
                <div th:replace="~{fragments/forms::inputRow(object='parts', field='brand')}" />
                <div th:replace="~{fragments/forms::inputRow(object='parts', field='model')}" />
                <div th:replace="~{fragments/forms::inputRow(object='parts', field='imageUrl')}" />
                <input type="submit" th:value="#{parts.edit.headline}" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 mt-6" />
            </form>
        </div>
    </body>
</html>
