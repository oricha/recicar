name: Koyeb Redeploy

on:
  workflow_run:
    workflows: ["Build and Push Docker (Koyeb)"]
    types:
      - completed
  workflow_dispatch:

jobs:
  redeploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Koyeb redeploy
        env:
          KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
          KOYEB_APP_NAME: ${{ secrets.KOYEB_APP_NAME }}
        run: |
          if [ -z "$KOYEB_API_TOKEN" ] || [ -z "$KOYEB_APP_NAME" ]; then
            echo "KOYEB_API_TOKEN and KOYEB_APP_NAME secrets are required" >&2
            exit 1
          fi
          curl -fsSL -H "Authorization: Bearer $KOYEB_API_TOKEN" \
            -H "Content-Type: application/json" \
            -X POST \
            "https://app.koyeb.com/v1/apps/$KOYEB_APP_NAME/deploy" \
            -d '{"comment":"Redeploy triggered by CI after image push"}'
